        <p>macOS  zip 压缩</p>
<ol>
<li><p>只压缩单个文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">zip -e xxx.zip yyy</span><br><span class="line">注：(yyy:原来的文件名 , xxx:压缩包名字)</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="2">
<li><p>压缩文件夹</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zip -e -r xxx.zip yyy</span><br></pre></td></tr></table></figure>
</li>
<li><p>生成 sha256数据</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">shasum -a 256 备份数据.zip</span><br></pre></td></tr></table></figure>
</li>
<li><p>ZIP文件分卷 2GB一个分卷</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zip cn_windows_10_multiple_editions_x64_dvd_6848463.iso.zip --out new.zip -s 2g</span><br></pre></td></tr></table></figure>
</li>
</ol>
